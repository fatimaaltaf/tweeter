<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Layout CSS -->

    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->

    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- new-tweet CSS -->

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- tweet-container CSS -->

    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Compose Char Counter JSS -->

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

        <!-- Font awesome -->

    <link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css?ver=5.8.2"> 

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="flex-container">
      <span id="title">tweeter</span>
      <span><b>Write</b> a tweet</span>
    </nav>

    <header id="header">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2 class="name">Your Name</h2>
        </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container"> 
        <section class="new-tweet">
            <h2 class="tweetHeader">Compose Tweet</h2>
            <form method="POST" action="/tweets/">
              <textarea class="tweetInput" name="text" placeholder="What are you humming about?"></textarea>
                <div class="buttonCharacter">
                  <input type="submit" value="Tweet" class="tweetButton">
                  <span class="counter">140</span>
                </div>   
            </form>
         </section>

        <section id="tweet-container">
          <article class="tweet">
            <header>
              <div class="avatarName">
                <img class="avatar" src="https://i.imgur.com/nlhLi3I.png" alt="Avatar">
                <span class="name">Elmer Lazzeri</span>
              </div>
              <div>
                  <span class="twitter-handle">@Lazzeri</span>
              </div>
            </header>

            
              <p  class="tweet-text"> This is a sample tweet from a Lighthouse Labber</p>
            
              
            <footer>
              <div>
              <span class="date">10 days ago</span>
              </div>
              <div class="dateIcons">
                  <i class="fas fa-flag"></i>
                  <i class="fas fa-retweet"></i>
                  <i class="fas fa-heart"></i>  
               </div>
            </footer>
          </article>
        </section>
    </main>
  </body>
</html>
